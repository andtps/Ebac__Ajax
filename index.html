<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Avatar">
            <h1 class="profile-name" id="name">Gian Souza</h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">5</span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const nickName = document.getElementById('name');
            const profileName = document.getElementById('username');
            const avatar = document.querySelector('.profile-avatar');
            const seguidores = document.getElementById('followers');
            const seguindo = document.getElementById('following');
            const repos = document.getElementById('repos');
            const link = document.getElementById('link');

            fetch('https://api.github.com/users/andtps')
            .then(function(res){
                return res.json();
            })
            .then(function(json){
                nickName.innerText = json.name;
                profileName.innerText = `@${json.login}`;
                avatar.src = json.avatar_url;
                seguidores.innerText = json.followers;
                seguindo.innerText = json.following;
                repos.innerText = json.public_repos;
                link.href = json.html_url;
            });
        });
    </script>
</body>
</html>
